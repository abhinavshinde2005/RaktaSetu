<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - RaktaSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 via-white to-pink-50 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <span class="text-3xl">ü©∏</span>
                    <span class="text-2xl font-bold text-red-600">RaktaSetu</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/home.html" class="text-gray-700 hover:text-red-600 transition">Home</a>
                    <a href="/requests.html" class="text-gray-700 hover:text-red-600 transition">My Requests</a>
                    <a href="/camps.html" class="text-gray-700 hover:text-red-600 transition">Blood Camps</a>
                    <a href="/profile.html" class="text-red-600 font-semibold">Profile</a>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="mb-8" id="profileHeader">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">üë§ My Profile</h1>
                <p class="text-gray-600 text-lg">Manage your personal information and donation preferences</p>
            </div>

            <!-- Stats Cards -->
            <div class="grid md:grid-cols-3 gap-6 mb-6" id="profileStats">
                <div class="bg-gradient-to-br from-red-500 to-red-600 rounded-xl shadow-lg p-6 text-white card-hover">
                    <div class="text-3xl mb-2">ü©∏</div>
                    <p class="text-2xl font-bold counter" data-target="5">0</p>
                    <p class="text-red-100">Total Donations</p>
                </div>
                <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl shadow-lg p-6 text-white card-hover">
                    <div class="text-3xl mb-2">‚ù§Ô∏è</div>
                    <p class="text-2xl font-bold counter" data-target="5">0</p>
                    <p class="text-green-100">Lives Saved</p>
                </div>
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg p-6 text-white card-hover">
                    <div class="text-3xl mb-2">üèÜ</div>
                    <p class="text-2xl font-bold">Hero</p>
                    <p class="text-blue-100">Donor Badge</p>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8 mb-6" id="profileCard">
                <div class="flex items-center justify-between mb-6 pb-6 border-b">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800" id="profileName"></h2>
                        <p class="text-gray-600" id="profileEmail"></p>
                    </div>
                    <div class="bg-red-100 text-red-600 font-bold text-3xl px-6 py-3 rounded-lg" id="profileBloodType"></div>
                </div>

                <form id="profileForm" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Full Name *</label>
                            <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Phone Number *</label>
                            <input type="tel" name="phone" required pattern="[0-9]{10}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Blood Type</label>
                            <input type="text" name="blood_type" readonly class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Date of Birth</label>
                            <input type="date" name="date_of_birth" readonly class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Gender</label>
                            <input type="text" name="gender" readonly class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Weight (kg) *</label>
                            <input type="number" name="weight" required min="45" step="0.1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Height (cm) *</label>
                            <input type="number" name="height" required min="100" step="0.1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">City *</label>
                            <input type="text" name="city" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">State *</label>
                            <input type="text" name="state" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Pincode *</label>
                            <input type="text" name="pincode" required pattern="[0-9]{6}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Address *</label>
                        <textarea name="address" required rows="2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"></textarea>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Do you consume alcohol? *</label>
                            <div class="flex gap-4">
                                <label class="flex items-center">
                                    <input type="radio" name="is_alcoholic" value="true" required class="mr-2">
                                    <span>Yes</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="is_alcoholic" value="false" required class="mr-2">
                                    <span>No</span>
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Do you smoke? *</label>
                            <div class="flex gap-4">
                                <label class="flex items-center">
                                    <input type="radio" name="is_smoker" value="true" required class="mr-2">
                                    <span>Yes</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="is_smoker" value="false" required class="mr-2">
                                    <span>No</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Medical Conditions (if any)</label>
                        <textarea name="medical_conditions" rows="2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"></textarea>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Last Blood Donation Date</label>
                            <input type="date" name="last_donation_date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Willing to Donate Blood? *</label>
                            <div class="flex gap-4">
                                <label class="flex items-center">
                                    <input type="radio" name="willing_to_donate" value="true" required class="mr-2">
                                    <span>Yes</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="willing_to_donate" value="false" required class="mr-2">
                                    <span>No</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Emergency Contact Number *</label>
                            <input type="tel" name="emergency_contact" required pattern="[0-9]{10}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Relation *</label>
                            <input type="text" name="relation" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-pink-600 text-white font-bold py-4 rounded-lg hover:from-red-700 hover:to-pink-700 transform hover:scale-105 transition duration-200 shadow-lg">
                        Update Profile
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        requireAuth();

        gsap.from('#profileHeader', { duration: 1, y: -50, opacity: 0 });
        gsap.from('#profileStats > div', { duration: 0.8, y: 50, opacity: 0, stagger: 0.15, delay: 0.3 });
        gsap.from('#profileCard', { duration: 1, scale: 0.95, opacity: 0, delay: 0.6 });

        setTimeout(() => {
            document.querySelectorAll('.counter').forEach(el => {
                const target = parseInt(el.getAttribute('data-target'));
                let current = 0;
                const increment = target / 50;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        el.textContent = target;
                        clearInterval(timer);
                    } else {
                        el.textContent = Math.floor(current);
                    }
                }, 30);
            });
        }, 800);

        async function loadProfile() {
            const res = await fetch('/api/user');
            const user = await res.json();

            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileBloodType').textContent = user.blood_type;

            const form = document.getElementById('profileForm');
            form.name.value = user.name;
            form.phone.value = user.phone;
            form.blood_type.value = user.blood_type;
            form.date_of_birth.value = user.date_of_birth;
            form.gender.value = user.gender.charAt(0).toUpperCase() + user.gender.slice(1);
            form.weight.value = user.weight;
            form.height.value = user.height;
            form.city.value = user.city;
            form.state.value = user.state;
            form.pincode.value = user.pincode;
            form.address.value = user.address;
            form.is_alcoholic.value = user.is_alcoholic.toString();
            form.is_smoker.value = user.is_smoker.toString();
            form.medical_conditions.value = user.medical_conditions || '';
            form.last_donation_date.value = user.last_donation_date || '';
            form.willing_to_donate.value = user.willing_to_donate.toString();
            form.emergency_contact.value = user.emergency_contact;
            form.relation.value = user.relation;

            document.querySelector(`input[name="is_alcoholic"][value="${user.is_alcoholic}"]`).checked = true;
            document.querySelector(`input[name="is_smoker"][value="${user.is_smoker}"]`).checked = true;
            document.querySelector(`input[name="willing_to_donate"][value="${user.willing_to_donate}"]`).checked = true;
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            data.is_alcoholic = data.is_alcoholic === 'true';
            data.is_smoker = data.is_smoker === 'true';
            data.willing_to_donate = data.willing_to_donate === 'true';
            data.weight = parseFloat(data.weight);
            data.height = parseFloat(data.height);

            const res = await fetch('/api/user', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                showToast('Profile updated successfully!');
            } else {
                showToast('Failed to update profile', 'error');
            }
        });

        loadProfile();
    </script>
</body>
</html>
