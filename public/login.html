<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RaktaSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 via-white to-pink-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8" id="header">
                <h1 class="text-6xl font-bold text-red-600 mb-3 float-animation">ðŸ©¸ RaktaSetu</h1>
                <p class="text-gray-600 text-lg" id="subtitle">Connecting Lives, One Drop at a Time</p>
            </div>

            <div class="bg-white rounded-2xl shadow-2xl p-8 glass-effect" id="loginCard">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center gradient-text">Welcome Back</h2>
                
                <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded"></div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition" placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-pink-600 text-white font-bold py-4 rounded-lg hover:from-red-700 hover:to-pink-700 transform hover:scale-105 transition duration-200 shadow-lg">
                        Login
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="/register.html" class="text-red-600 font-semibold hover:underline">Register here</a>
                    </p>
                </div>
                
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <div class="grid grid-cols-3 gap-4 text-center" id="stats">
                        <div class="stat-card">
                            <p class="text-2xl font-bold text-red-600 counter" data-target="1000">0</p>
                            <p class="text-xs text-gray-600">Donors</p>
                        </div>
                        <div class="stat-card">
                            <p class="text-2xl font-bold text-red-600 counter" data-target="500">0</p>
                            <p class="text-xs text-gray-600">Lives Saved</p>
                        </div>
                        <div class="stat-card">
                            <p class="text-2xl font-bold text-red-600 counter" data-target="50">0</p>
                            <p class="text-xs text-gray-600">Blood Camps</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // GSAP Animations
        gsap.from('#header', { duration: 1, y: -50, opacity: 0, ease: 'bounce' });
        gsap.from('#loginCard', { duration: 1, scale: 0.8, opacity: 0, delay: 0.3, ease: 'back' });
        gsap.from('#stats > div', { duration: 0.8, y: 30, opacity: 0, stagger: 0.2, delay: 0.8 });

        // Counter Animation
        function animateCounter(element) {
            const target = parseInt(element.getAttribute('data-target'));
            const duration = 2000;
            const increment = target / (duration / 16);
            let current = 0;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target + '+';
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current) + '+';
                }
            }, 16);
        }

        setTimeout(() => {
            document.querySelectorAll('.counter').forEach(animateCounter);
        }, 1000);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (res.ok) {
                    window.location.href = '/home.html';
                } else {
                    document.getElementById('error').textContent = result.error;
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Login failed. Please try again.';
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
